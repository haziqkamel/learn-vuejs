<!DOCTYPE html>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app" v-cloak>
    <p>{{ fullName }}</p>
    <p><a :href="url" target="_blank">Google</a></p>
    <p v-html="raw_url"></p>
    <p>{{ age }}</p>
    <hr />

    <label>First Name</label>
    <input type="text" v-model.lazy.trim="firstName" />

    <label>Middle Name</label>
    <input type="text" @keyup.enter="updateMiddleName" />

    <label>Last Name</label>
    <!-- :value is short-form for v-model -->
    <input type="text" :value.lazy.trim="lastName"
      @input.prevent="updateLastName('Last name event triggered!', $event)" />

    <label>Age</label>
    <input type="number" v-model.number="age" />

    <!-- @ symbol is short-form for v-on -->
    <button type="button" @click="increment">Increment</button>
    <!-- @click.meta will need user to click command for macOS in order to decrement -->
    <button type="button" @click="age--">Decrement</button>

    <label>
      <input type="checkbox" v-model="isPurple" /> Purple
    </label>

    <select v-model="selectedColor">
      <option value="">White</option>
      <option value="text-black">Black</option>
      <option value="text-orange">Orange</option>
    </select>

    <input type="number" v-model="size" />

    <div class="circle" :class="[selectedColor, circle_classes]"
      :style="[{ width: size + 'px', height: size + 'px', lineHeight: size + 'px' }, { transform: 'rotate(30deg)' }]">
      Hi!
    </div>
  </div>

  <div id="app2">
    <p v-if="mode == 1">Showing v-if directive content</p>
    <template v-else-if="mode == 2">
      <p>Bonus Content</p>
      <h3>v-else-if</h3>
    </template>
    <p v-else>v-else</p>

    <select v-model="mode">
      <option value="1">v-if</option>
      <option value="2">v-else-if</option>
      <option value="3">v-else</option>
    </select>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
